name: Publish to PyPi

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+[a-zA-Z]+[0-9]"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to checkout and publish (e.g., v2.0.0)"
        required: true
        type: string
        default: ""

permissions:
  contents: read

jobs:
  publish-and-release:
    runs-on: ubuntu-latest
    environment: publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' && github.event.inputs.tag) || github.ref }}

      - name: Verify tag exists (only for dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git fetch --tags
          if ! git rev-parse --verify "refs/tags/${{ github.event.inputs.tag }}" > /dev/null; then
            echo "ERROR: Tag '${{ github.event.inputs.tag }}' does not exist"
            echo "Available tags:"
            git tag --sort=-version:refname | head -10
            exit 1
          fi
          echo "Tag '${{ github.event.inputs.tag }}' verified successfully"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Publish to PyPI
        run: |
          bash ./scripts/publish-pypi
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN  || secrets.PAYOS_PYPI_TOKEN }}
